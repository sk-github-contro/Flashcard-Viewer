<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Flashcard Viewer - Learn with interactive flashcards">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Flashcard Viewer (Flutter)</title>
  <link rel="manifest" href="manifest.json">
  <script>
    // Console log to identify Flutter version
    console.log('%cðŸš€ Flutter Version', 'color: green; font-size: 20px; font-weight: bold;');
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4f8 0%, #dbeafe 100%);
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #1e3a8a;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
  </style>
</head>
<body>
  <div class="loading">Loading Flashcard Viewer...</div>
  
  <script>
    // This value is replaced by Flutter during build - do not modify manually
    var serviceWorkerVersion = null;
  </script>
  
  <!-- This script loads the Flutter engine -->
  <script src="flutter.js" defer></script>
  
  <script>
    // Initialize Flutter app after flutter.js loads
    window.addEventListener('load', function(ev) {
      // Wait for flutter.js to be available
      if (typeof _flutter !== 'undefined' && _flutter.loader) {
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function(engineInitializer) {
            engineInitializer.initializeEngine().then(function(appRunner) {
              appRunner.runApp();
            });
          }
        });
      } else {
        // Fallback: try again after a delay
        setTimeout(function() {
          if (typeof _flutter !== 'undefined' && _flutter.loader) {
            _flutter.loader.loadEntrypoint({
              serviceWorker: {
                serviceWorkerVersion: serviceWorkerVersion,
              },
              onEntrypointLoaded: function(engineInitializer) {
                engineInitializer.initializeEngine().then(function(appRunner) {
                  appRunner.runApp();
                });
              }
            });
          } else {
            console.error('Flutter loader not available');
            document.querySelector('.loading').textContent = 'Error: Flutter failed to load';
          }
        }, 100);
      }
    });
  </script>
</body>
</html>

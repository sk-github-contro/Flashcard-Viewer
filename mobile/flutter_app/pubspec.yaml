name: flashcard_viewer
description: A beautiful flashcard viewer app built with Flutter - mobile version
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_bloc: ^8.1.3
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Haptic feedback
  flutter_haptic_feedback: ^0.5.0
  
  # Image/video handling
  cached_network_image: ^3.3.0
  video_player: ^2.8.1
  
  # UI enhancements
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/flashcards.json

